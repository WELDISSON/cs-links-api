name: CS-LINKS-API CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Installing dependencies...
      run: npm install
    - name: Building app...
      run: npm run build --if-present
    - name: Applying lint...
      run: npm run lint
    - name: Testing app...
      run: npm test